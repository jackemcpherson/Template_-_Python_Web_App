name: Lint and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "0.8.19"

      - name: Generate project from template
        run: |
          uvx --from copier copier copy --force \
            -d project_name="Continuous Integration App" \
            -d project_description="Generated during CI to validate the template." \
            -d author_name="CI Bot" \
            -d author_email="ci@example.com" \
            -d initial_version="0.1.0" \
            -d github_username="ci-bot" \
            . generated

      - name: Install dependencies
        working-directory: generated
        run: uv sync --all-extras

      - name: Check formatting with ruff
        working-directory: generated
        run: uv run ruff format --check .

      - name: Lint with ruff
        working-directory: generated
        run: uv run ruff check .

      - name: Type check with mypy
        working-directory: generated
        run: uv run mypy

      - name: Scan for security vulnerabilities with bandit
        working-directory: generated
        run: uv run bandit -r src

      - name: Run tests with pytest
        working-directory: generated
        run: uv run pytest
