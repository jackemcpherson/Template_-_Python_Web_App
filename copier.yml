# copier.yml

_exclude:
  - README.md

_templates_suffix: ".jinja"

# Define the questions to ask the user when generating the project.
package_name:
  type: str
  help: What is the name of your package/project?

# Computed variables derived from package_name
project_name:
  type: str
  default: "{{ package_name | title | regex_replace('[^a-zA-Z0-9]+', ' ') | trim }}"
  when: false

project_slug:
  type: str
  default: "{{ package_name | lower | regex_replace('[^a-z0-9]+', '-') | trim('-') }}"
  when: false

project_description:
  type: str
  help: Provide a short description of the project.

author_name:
  type: str
  help: What is your full name?

author_email:
  type: str
  help: What is your email address?

initial_version:
  type: str
  help: What is the initial version of the project?
  default: "0.1.0"

github_username:
  type: str
  help: What is your GitHub username?
